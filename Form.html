<html lang="en">
<head>

    <title>Form</title>
</head>
<body>
    <form action = "https://www.google.com/search">
        <div>
            <label for ="Search" >Explore ! </label> 

            <input type ="text" placeholder ="Search in Google" id = "Search" name = "q">
            <button type ="Submit">Submit</button>
            <button type ="reset">Reset</button>
        </div>
    </form>
    <hr>
    <form action = "https://hianime.to/search">
        <div>
            <label for = "anime "> Anime World </label>

            <input type = "text" placeholder ="Type any anime name" id = "anime" name = "keyword">
            <button type ="Submit">Submit</button>
            <button type ="reset">Reset</button>
        </div>
    </form>
</body>
</html>
