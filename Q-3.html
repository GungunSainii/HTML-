<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <div>
        <label for = "name">Name:</label>
        <input type = "text" id = "name" name = "name" placeholder = "Write your name">
    </div>
    <div>
        <label for = "email">Email:</label>
        <input type = "text" id = "email" name = "email" placeholder = "Write your email">
    </div>
    <div>
        <label for = "Message">Message:</label><br>
        <textarea id = "Message" rows = "6" cols = "9"></textarea>
    </div>
    <div>
        Rate us out of 5 :<br>
        <input type = "radio" id = "rate" name = "rate">
        <label for = "rate">1</label><br>
        <input type = "radio" id = "rate" name = "rate">
        <label for = "rate">2</label><br>
        <input type = "radio" id = "rate" name = "rate">
        <label for = "rate">3</label><br>
        <input type = "radio" id = "rate" name = "rate">
        <label for = "rate">4</label><br>
        <input type = "radio" id = "rate" name = "rate">
        <label for = "rate">5</label><br>
    </div>
    <button type = "submit">Send your message!</button>
</body>
</html>
